<table mat-table [dataSource]="!!employees&&employees" class="mat-elevation-z8">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name</th>
    <td mat-cell *matCellDef="let element"> {{element?.name}} </td>
  </ng-container>

  <ng-container matColumnDef="surname">
    <th mat-header-cell *matHeaderCellDef> Surname</th>
    <td mat-cell *matCellDef="let element"> {{element?.surname}} </td>
  </ng-container>

  <ng-container matColumnDef="workPosition">
    <th mat-header-cell *matHeaderCellDef> Work Position</th>
    <td mat-cell *matCellDef="let element"> {{element?.workPosition}} </td>
  </ng-container>

  <ng-container matColumnDef="dateOfBirth">
    <th mat-header-cell *matHeaderCellDef> Date of birth</th>
    <td mat-cell *matCellDef="let element"> {{element?.dateOfBirth?.seconds * 1000 | date}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<div *ngIf="!employees?.length" class="no-results mat-elevation-z8"><span>No results found</span></div>
