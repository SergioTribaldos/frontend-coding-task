<mat-toolbar color="primary">
  <span>{{title}}</span>
  <div [hidden]="showSearchBar" class="search-container">
    <div class="input-container">
        <input
          [formControl]="searchControl"
          class="search-input"
          placeholder="Search..."
        />
    </div>
  </div>
  <button [routerLink]="'employee/create'" mat-raised-button color="accent">New employee</button>
</mat-toolbar>
